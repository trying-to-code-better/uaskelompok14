<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANCU - Predict Your Future</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: url('{{ url_for('static', filename='bg1.png') }}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Header Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0); /* Transparent */
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar .menu {
            display: flex;
            gap: 30px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            font-size: 1rem;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .navbar .menu a:hover {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        /* Glow effect for active page */
        .navbar .menu .active {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            font-weight: bold;
        }

        .navbar .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            right: 20px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 4.5rem; /* Enlarged */
            font-weight: 700; /* Boldened */
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.2; /* Improved spacing */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.15);
        }

        .hero p {
            font-size: 1.8rem; /* Enlarged */
            font-weight: 400; /* Slightly lighter */
            margin-bottom: 40px;
            color: #f5f5f5; /* Softer white */
            line-height: 1.6; /* Improved spacing */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn-start {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ffffff;
            border: none;
            color: #000000;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .btn-start:hover {
            background-color: #ffcc00;
            color: #000000;
        }

        .hero-img {
            max-width: 40%;
        }

        .hero-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .hero-content, .hero-img {
                max-width: 90%;
            }

            .hero-img {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <div class="navbar">
        <div class="menu">
            <a href="/home" class="active">Home</a>
            <a href="/about">About Us</a>
            <a href="/faq">FAQ</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Predict Your Wealth, Secure Your Future.</h1>
            <p>Make the best decision with RANCU</p>
            <a href="/index" class="btn-start">Start</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 KELOMPOK 14. All rights reserved.
    </div>
</body>
</html>
